<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treinando imagens flexiveis</title>
</head>
<body>
    <h1>Imagens Flexiveis - Exercicio</h1>
    <p>Nossa foto de Pré Wedding</p>

    <picture>
        <source media="(max-width: 750px )" srcset="foto.p.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px )" srcset="foto-m.jpeg" type="image/jpeg">
        <img src="foto-g.jpeg" alt="imagem flexivel">
    </picture>
    <p>Momento único</p>
</body>
</html>
