<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="est">Estado</label>
            <select name="estado" id="est">

                <option value="">----Escolha----</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PI">Piaui</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="listprof">
            <datalist id="listprof">
                <option >Contador</option>
                <option >Adminitrador</option>
                <option >Cozinheiro</option>
                <option >Desenvolvedor</option>

            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem</label> <br>
            <textarea name="msg" id="msg" cols="40" rows="15"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
