<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family:Arial, Helvetica, sans-serif
        }
        body {
            margin: 0px;
            padding: 0px;
            background-color: rgb(207, 207, 207);
            height: 97.1vh;
            background: url(pexels-steve-johnson-1509534.jpg) no-repeat left center;
            background-size: cover;
            background-position: fixed;
            
            
        }

        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        h1 {
            text-align: center;
            
            color: white;
            padding: 20px;
        }
        form {
            border: 2px solid black;
            width: 400px;
            text-align: center;
            margin: 50vw;
            top: 5px;
            left: 5px;
            transform: translate(-50%, -80%);
            background-color: rgb(255, 255, 255);
            border-radius: 50px;

        }

        input {
            background-color: rgb(187, 187, 187);
            border: 1px solid rgba(0, 0, 0, 0.284);
            border-radius: 50px;
            width: 250px;
            height: 30px;
            padding-left: 15px;
            
        }
        
        input#buttom, input#reset {
            display: inline-block;
            width: 100px;
            background-color: rgb(59, 3, 244);
            color: white;
        }
        ::placeholder {
            
            color: rgb(255, 255, 255);
        }
        

    </style>
</head>
<body>
    <h1>Crie sua conta</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <p> 
            <label for="nome"></label>
            <input type="text" name="nome" id="nome" minlength="12" maxlength="30" placeholder="nome completo" required autocomplete="name">
        </p>
        <p>
            <label for="cpf"> </label>
            <input type="number" name="cpf" id="cpf" placeholder="CPF" min="11">
        </p>
       
        <p>
            <label for="nasc"> </label>
            <input type="date" name="nasc" id="nasc" required>
        </p>
        <p>
            <label for="email"> </label >
            <input type="email" name="email" id="email" size="30" placeholder="email" autocomplete="email">
        </p>
        <p>
            <label for="endereco"> </label>
            <input type="text" name="endereco" id="endereco" placeholder="EndereÃ§o" minlength="8" maxlength="30" autocomplete="postal-code">
        </p>
        <p>
            <label for="tel"> </label>
            <input type="tel" name="tel" id="tel" placeholder="Telefone com DDD">
        </p>
        <p>
            <label for="senha"></label>
            <input type="password" name="senha" id="senha" placeholder="Crie uma Senha" minlength="6" maxlength="20" required>
        </p>
        <p>
            <input id="reset" type="reset" value="Limpar">
            <input id="buttom" type="button" value="Criar conta">
            
        </p>
    </form>
</body>
</html>
